groups:
- neurodata_type_def: Events
  neurodata_type_inc: NWBDataInterface
  doc: A simple list of timestamps, stored in seconds, of an event type. For example,
    this neurodata type could be used to store all the times that a nosepoke was detected.
    The name may be set to 'nosepoke_onset'.
  attributes:
  - name: description
    dtype: text
    doc: Description of the event type.
  datasets:
  - name: timestamps
    dtype: float32
    dims:
    - num_events
    shape:
    - null
    doc: Event timestamps, in seconds, relative to the common experiment master-clock
      stored in NWBFile.timestamps_reference_time.
    attributes:
    - name: unit
      dtype: text
      value: seconds
      doc: Unit of measurement for timestamps, which is fixed to 'seconds'.
    - name: resolution
      dtype: float32
      doc: The smallest possible difference between two event times. Usually 1 divided
        by the event time sampling rate on the data acquisition system.
      required: false
- neurodata_type_def: EventTypesTable
  neurodata_type_inc: DynamicTable
  doc: A column-based table to store information about each event type, such as name,
    one event type per row.
  datasets:
  - name: event_name
    neurodata_type_inc: VectorData
    dtype: text
    doc: Name of each event type.
  - name: hed
    neurodata_type_inc: VectorData
    dtype: text
    dims:
    - num_events
    shape:
    - null
    doc: Optional column containing the Hierarchical Event Descriptor of each event.
    quantity: '?'
- neurodata_type_def: EventsTable
  neurodata_type_inc: DynamicTable
  doc: A column-based table to store information about events, one event per row.
  datasets:
  - name: timestamp
    neurodata_type_inc: VectorData
    dtype: float32
    dims:
    - num_events
    shape:
    - null
    doc: The time that the event occurred, in seconds.
    attributes:
    - name: unit
      dtype: text
      value: seconds
      doc: Unit of measurement for timestamps, which is fixed to 'seconds'.
    - name: resolution
      dtype: float32
      doc: The smallest possible difference between two event times. Usually 1 divided
        by the event time sampling rate on the data acquisition system.
      required: false
  - name: event_type
    neurodata_type_inc: DynamicTableRegion
    dims:
    - num_events
    shape:
    - null
    doc: The type of event that occurred. This is represented as a reference to a
      row of the EventTypesTable.
  - name: value
    neurodata_type_inc: VectorData
    dtype: text
    dims:
    - num_events
    shape:
    - null
    doc: Optional column containing the text value of each event.
    quantity: '?'
  - name: duration
    neurodata_type_inc: VectorData
    dtype: float32
    dims:
    - num_events
    shape:
    - null
    doc: Optional column containing the duration of each event, in seconds.
    quantity: '?'
- neurodata_type_def: TtlTypesTable
  neurodata_type_inc: EventTypesTable
  doc: A column-based table to store information about each TTL type, such as name
    and pulse value, one TTL type per row.
  datasets:
  - name: pulse_value
    neurodata_type_inc: VectorData
    dtype: int8
    doc: TTL pulse value for each event type.
- neurodata_type_def: TtlsTable
  neurodata_type_inc: EventsTable
  doc: Data type to hold timestamps of TTL pulses.
  datasets:
  - name: event_type
    neurodata_type_inc: DynamicTableRegion
    dims:
    - num_events
    shape:
    - null
    doc: The type of TTL that occured. This is represented as a reference to a row
      of the TtlTypesTable.
